<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"
    />
    <!-- Website description -->
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- Website title-->
    <title>Webapp</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS links-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../assets/css/bootstrap-css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../../assets/css/bootstrap-css/animate.min.css" />
    <link rel="stylesheet" href="../../../assets/css/bootstrap-css/aos.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../assets/css/bootstrap-css/slick-theme.css"
    />
    <link rel="stylesheet" type="text/css" href="../../../assets/css/bootstrap-css/slick.css" />
    <link rel="stylesheet" type="text/css" href="../../../assets/css/custom.css/account-type-style.css" />
    <link rel="stylesheet" href="../../../assets/css/custom.css/account-type-responsive.css" />
  </head>
  <body>
    <!-- main content begins -->
    <section class="content">
      <div class="section-wrap overflow-auto">
        <div class="container">
          <div class="d-flex px-3 py-3 px-md-0 py-md-0 mtt-5">
            <!-- left write up -->
            <div class="appr-page d-none d-lg-block col-5 mt-5">
              <h1 class="appr-text">
                Thank you for signing up!
              </h1>
              <p class="appr-p mt-5">
                We are setting up your account in the background. Meanwhile, let
                us know the type of account you would like to create
              </p>
              <p class="appr-p mt-5 w-70">
                Why? We need your the right information to personalise the
                onboarding process
              </p>
            </div>
            <!-- left write up ends -->
            <!-- right section starts -->
            <div class="acct-type mx-auto mt-5 col-lg-7">
              <h1 class="appr-text text-center">
                Account Type
              </h1>
              <div
                class="acct-section d-flex justify-content-center flex-column flex-md-row mt-4"
              >
                <table class="table table-bordered col-md-5 mr-md-3">
                  <thead>
                    <tr>
                      <th
                        scope="col"
                        class="py-3 text-uppercase text-center adv-tex"
                      >
                        Advertiser
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="d-flex flex-column pp-2">
                        <button class="btn btn-advert mt-2 mx-auto">
                          Company
                          <span
                            class="iconify arrow ml-3"
                            data-icon="gg:arrow-long-right"
                            data-inline="false"
                          ></span>
                        </button>
                        <button class="btn btn-advert mt-4 mb-4 mx-auto">
                          Individual
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <table class="table table-bordered col-md-5 table2">
                  <thead>
                    <tr>
                      <th
                        scope="col"
                        class="py-3 text-uppercase text-center adv-tex"
                      >
                        publisher
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td class="d-flex flex-column pp-2">
                        <button class="btn btn-advert mt-2 mbb-5 mx-auto">
                          Publisher
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- right section ends -->
          </div>
        </div>
      </div>
    </section>

    <!-- All javascript at the bottom of the page for fast page load -->
    <!-- Jquery -->
    <script src="../../../assets/js/bootstrap-js/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="../../../assets/js/bootstrap-js/bootstrap.min.js"></script>
    <!-- iconify -->
    <script src="https://code.iconify.design/2/2.0.0-beta.3/iconify.min.js"></script>
    <!-- main JS -->
    <script src="./assets/js/main.js"></script>
